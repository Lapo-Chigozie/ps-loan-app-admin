<div class="Loanchart-title" style="display: table;">
    <div style="float:left;width:50%;">
        <h4>Loan Tenure</h4>
    </div>

    <div style="float:left;width:50%;padding-top: 20px;padding-bottom:25px;text-align:right;">
        <button *ngIf="this.LoginUserPermission!=null && this.LoginUserPermission.IsTEAMLEADS==false" (click)="this.onNewLoanApp()" style="width:150px;height: 50px;background-color: #bc4108;" type="button" class="btn-btn-success">Create new Tenure</button>
    </div>
</div>

<!-- <div class="Loanchart-chatAcct"> </div> -->

<div class="loan-list">
    <!-- <div>
  <h2>Loan Requests</h2>
</div> -->
    <div style="overflow:auto;">
        <table id="paginationFull" class="table" width="100%">
            <thead>
                <tr>
                    <th class="th-sm">Name
                    </th>
                    <!-- <th class="th-sm">Interest
                    </th> -->
                    <th class="th-sm">Status
                    </th>
                    <th class="th-sm">Created Date
                    </th>
                    <th class="th-sm">
                    </th>
                </tr>
            </thead>
            <tbody *ngIf="this.LoanApps!=null && this.LoanApps!=undefined">
                <tr *ngFor="let item of this.LoanApps" style="margin-top:10px;margin-bottom:10px;">
                    <td>{{item.name}}</td>
                    <!-- <td>{{item.loanInterest}}</td> -->
                    <td *ngIf="item.status==='Active'"><span style="padding-top:5px;padding-bottom:5px;padding-left:5px;padding-right:5px;background-color: #d6f0e0; color: #0d6832;border-radius:20px;font-size:10px;margin-left: 5px;margin-right: 5px;">{{item.status}}</span></td>
                    <td *ngIf="item.status==='Not Active'"><span style="padding-top:5px;padding-bottom:5px;padding-left:5px;padding-right:5px;background-color: #f9e1e5; color: #af233a;border-radius:20px;font-size:10px;margin-left: 5px;margin-right: 5px;">{{item.status}}</span></td>
                    <td>{{item.date}}</td>
                    <td>
                        <a *ngIf="item.status==='Active'" style="cursor:pointer;color:#1431e9;text-decoration: underline;" (click)="this.CancelLoanApp(item.id , '0')">Disable</a>
                        <a *ngIf="item.status==='Not Active'" style="cursor:pointer;color:#1431e9;text-decoration: underline;" (click)="this.CancelLoanApp(item.id , '0')">Enable</a>
                    </td>
                </tr>
            </tbody>
            <!-- <tfoot>
              <tr>
                  <th class="th-sm ">No

                  <th class="th-sm ">Name

                  <th class="th-sm ">IPPIS No

                  <th class="th-sm ">Action
                  </th>
                  <th class="th-sm">Action
                  </th>
              </tr>
          </tfoot> -->
        </table>
    </div>
</div>
