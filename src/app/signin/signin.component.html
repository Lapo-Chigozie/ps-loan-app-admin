<div class="container_Content" style="height: 950px;">
    <div class="content_1">
        <div class="logo_content" style="margin-left:25px;margin-right:25px;">
            <a [routerLink]="['/dashboard']" routerLinkActive="router-link-active">
                <img src="../../assets/images/headerlogo.png" width="200" height="60" />
            </a>
        </div>
        <div class="signin-title">
            <h2>Sign In</h2>
            <p><span>Enter your account details to sign in.</span></p>
        </div>
        <div class="signin-form">
            <!-- [formGroup]="testForm" [formGroup]="testForm" (ngSubmit)="($event.target)"-->
            <form action="#" method="post" role="form">
                <div class="form-group">
                    <label for="username ">Staff ID</label>
                    <br/>
                    <!--  formControlName="username" -->
                    <input type="text" [(ngModel)]="Username" required class="form-control" name="Username" placeholder="Enter Staff ID" />
                </div>
                <div class="form-group">
                    <label for="Password ">Password</label>
                    <br/>
                    <input type="password" [(ngModel)]="Password" required class="form-control" name="Password" placeholder="Password" />
                </div>
                <div class="form-group">
                    <div class="Rememberme">
                        <input type="checkbox" class="form-control-check" placeholder="Remember me" (change)="changeCheckbox($event)" />
                        <span>Remember Me</span> </div>
                </div>
                <div class="form-group" style="padding-top: 30px;">
                    <input type="submit" class="form-control-btn " id="SiginBtn" value="Sign In" (click)="Submit($event.target)" />
                </div>
                <div class="form-group">
                    <div class="acct-1">
                        <p> <a [routerLink]="['/forgetpwrd']" routerLinkActive="router-link-active">Forget Password?</a> </p>
                    </div>
                    <div class="acct-2">
                        <input hidden="hidden" accept=".xls,.xlsx, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" type="file" #file placeholder="Choose file" (change)="this.UploadFile(file.files)" style="display:none;" />
                        <!-- <button class="SearchButton" (click)="file.click()" type="button">Upload</button> -->
                        <!-- <p>Don't have an account, <a [routerLink]="[ '/signup'] " routerLinkActive="active ">Sign Up</a></p> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<app-spinner-loading></app-spinner-loading>
<router-outlet></router-outlet>
